<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript learning</title>
    <script>
        function showDate(){
        document.getElementById('Display').innerHTML = 'js function';
        }
    </script>
</head>
<body>
   
    <h1>SHOW CURRENT DATE</h1>
    <!-- inline -->
    <p id="demo">thanjavur</p>
    <button onclick="document.getElementById('demo').innerHTML = 'Ebrain technology'">click here</button>
    <!-- internal -->
    <button onclick="showDate()">Click me</button>    
    <p id="Display"></p>
     <!-- external -->
     <button onclick="helloDate()">Click me</button>
     <p id="dateDisplay"></p>


 
  
 
</body>
<script src="main.js"></script>
</html>
